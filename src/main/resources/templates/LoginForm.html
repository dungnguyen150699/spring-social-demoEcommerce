<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/LoginSocial.css}">
    <link rel="stylesheet" th:href = "@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>
<body>
<div class="form-box">
    <div class="head">
        <h3>Welcome Back</h3>
    </div>
    <div class="col">
        <a href="http://localhost:8083/oauth2/authorize/facebook?redirect_uri=http://localhost:3000/oauth2/redirect" class="fb btn">
            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <a href="http://localhost:8083/oauth2/authorize/github?redirect_uri=http://localhost:3000/oauth2/redirect" class="github btn">
            <i class="fa fa-github fa-fw"></i> Login with Github
        </a>
        <a href="http://localhost:8083/oauth2/authorize/google?redirect_uri=http://localhost:3000/oauth2/redirect" class="google btn">
        <i class="fa fa-google fa-fw"></i> Login with Google+
        </a>
    </div>

    <form th:action = "@{/mvc/doLogin}" th:object="${user}" method="post" id="login-form"> <!-- /login path security login-->
        <div class="form-group">
            <label class="label-control">
            </label>
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
        </div>
        <div class="form-group">
            <label class="label-control">
            </label> 
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
        </div>
        <input type="submit" value="Login" class="btn" />
        <p class="text-p">Don't have an account? <a th:href="@{/mvc/register}">Sign up</a> </p>
        <p class="label-control" th:if="${param.error}" th:text="${param.error}">Invalid username or password</p>
    </form>
     
  </div>
</body>
</html>
